<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="topNav">
            <div id="logotype">NOTinstagram&quest;&quest;&quest;</div>
        </div>
        <div class="postArea">

            <div class="post">  
                <div class="visuals">

                    <div class="visuals-userInfo">
                        <div id="userInfo-stories"></div>
                        <div id="userInfo-handle"></div>
                        <div class="userInfo-threeDotsMenu"></div>
                    </div>

                    <div id="visuals-bottomNav">
                        <div id="like"></div>
                        <div id="comment"></div>
                        <div id="share"></div>
                        <div id="save"></div>
                    </div>
                </div>
                <div class="captionArea">
                    <div id="likesCounter"></div>
                    <div class="comments">
                        <div id="caption">
                            <div id="text"></div>
                            <div id="cta-commentsCounter"></div>
                        </div>

                    </div>
                </div>
                
            </div>
        </div>
        <div id="bottomNav"></div>

    </div>
</body>
</html>
